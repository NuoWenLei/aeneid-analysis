{% extends "layout.html" %}

{% block body %}
<div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 10rem;">
  <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
    <span class="fs-4">ANALYSIS OPTIONS</span>
  </a>
  <hr>
  <ul class="nav nav-pills flex-column mb-auto">
    {% for opt in analysis_options: %}
    <li class="nav-item">
      <a href="#" class="nav-link link-light text-decoration-none" aria-current="page">
        {{opt[1]}}
      </a>
    </li>
    {% endfor %}
  </ul>

</div>

  <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-light" style="width: 8rem;">
    <a href="#" class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom">
      <span class="fs-5 fw-semibold">BOOK</span>
    </a>
    <div class="list-group list-group-flush scrollarea navbar-nav-scroll" style="--bs-scroll-height: 100%;">
		{% for i in book_numbers: %}
      <a href="#" class="list-group-item list-group-item-action py-3 lh-sm" aria-current="true">
        <div class="d-flex w-100 align-items-center justify-content-between">
          <strong class="mb-1" data-number="{{i}}">{{i}}</strong>
        </div>
      </a>
	  {% endfor %}
    </div>
  </div>


<div class = "cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class = "mb-auto"></header>
  <main>
    <img src = "latin_wordclouds/book_1.png"/>
  </main>
  <footer class = "mt-auto text-white-50"></footer>
</div>
<!-- Storage -->
<input id = "book_num" value = "1" hidden />
<input id = "analysis_option" value = "latin_wordclouds" onload="" hidden/>

<script>

</script>

{% endblock %}
